<mat-sidenav-container>
    <mat-sidenav #menu role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="menu.close()">
                <mat-icon>home</mat-icon><span class="nav-list-label">Home</span>
            </a>
            <a mat-list-item routerLink="/register" (click)="menu.close()">
                <mat-icon>how_to_reg</mat-icon><span class="nav-list-label">Register</span>
            </a>
            <a mat-list-item routerLink="/login" (click)="menu.close()">
                <mat-icon>login</mat-icon><span class="nav-list-label">Login</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="menu.toggle()">
            <mat-icon>menu</mat-icon>
            </button>
            <span>Book Market</span>
            <div fxFlex fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout="row" fxLayoutGap="10px" class="nav-menu">
                    <li>
                        <a routerLink="/">Home</a>
                    </li>
                    <li>
                        <a routerLink="/register">Register</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                </ul>



            </div>
        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
